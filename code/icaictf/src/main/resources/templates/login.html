<!DOCTYPE html>
<html>
    <head>
        <title>ICAI CTF - Login</title>
        <meta charset="utf-8">
        <meta name="description" content="ICAI Catch the Flag">
        <meta name="author" content="Juan Antonio Gil & Javier Jarauta">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- CSS Estandar-->
        <link rel="stylesheet" href="./style/std.css">

    </head>
    <body>
        <!-- Creación de la barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://img.icons8.com/wired/128/hacker.png" class="image-fluid logo-navbar"></img>
                    <b class="titulo-navbar">ICAI - Catch The Flag</b></a>
                </a>
                
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav flex-row flex-wrap">
                  <a class="nav-link col-6 col-lg-auto" aria-current="page" href="/">Inicio</a>
                  <a class="nav-link col-6 col-lg-auto" href="/podio">Podio</a>
                  <a class="nav-link col-6 col-lg-auto" href="#">Desafíos</a>
                  <a class="nav-link col-6 col-lg-auto" href="#">Sobre nosotros</a>
                </div>
                <hr class="d-lg-none text-white-50">
                <div class="d-flex ms-auto flex-row flex-wrap" >
                    <button type="button" class="btn btn-outline-light col-12 col-lg-auto">Iniciar Sesión</button>
                </div>
              </div>
            </div>
        </nav>

        <div class="form-signin text-center">
            <form class="formulario-inisesion">
                <img class="img-inisesion mb-4" src="https://img.icons8.com/wired/256/hacker.png">
                <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailInput" placeholder="usuario@comillas.edu">
                    <label for="emailInput">Ususario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
                    <label for="passwordInput">Contraseña</label>
                </div>
                <div class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</div>
            </form>
        </div>
    </body>
    <footer class="bg-dark">
        <div class="container-fluid">
            <span class="text-muted">Contacto:</span>
            <span class="text-muted"><a href="mailto:jarauta@comillas.edu">jarauta@comillas.eduu</a></span>
        </div>
    </footer>
</html>
