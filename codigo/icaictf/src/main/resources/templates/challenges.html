<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ICAI CTF</title>
    <meta charset="utf-8">
    <meta name="description" content="ICAI Catch the Flag">
    <meta name="author" content="Juan Antonio Gil & Javier Jarauta">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- CSS Estandar-->
    <link rel="stylesheet" href="./style/std.css">
    <!-- CSS Challenges-->
    <link rel="stylesheet" href="./style/challenges.css">

    <!-- JS estandar -->
    <script type=text/javascript src="./js/std.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/wired/32/hacker.png">

  </head>
  <body>
  <!-- Creaci贸n de la barra de navegaci贸n -->
  <div id="navbar">
  </div>
  <!-- Fin de la barra de navegaci贸n -->

    <!-- Inicio de los desafios -->
    <h1 class="display-2 text-center">Desafios</h1>
    <div class="container-lg container-cards">
        <div class="row align-items-center">
          <div class="col" th:each="challenge : ${challenges}">
          <!-- Item -->
            <div class="card" style="width: 18rem; height: 20rem;">
              <div class="card-body overflow-auto">
                <h4 class="card-title" th:text="${challenge.name}"></h4>
                <h5 class="card-subtitle mb-2 text-muted" th:text="'Autor: '+${challenge.username}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'Nivel de dificultad: '+ ${challenge.difficulty}"></h6>
                <p class="card-text" th:text="${challenge.description}"></p>
                <a th:href="'./preview/'+${challenge.id}" class="btn btn-dark">Acceder al desafio</a>
              </div>
            </div>
          <!-- Fin Item -->
        </div>


      </div>
    <!-- Fin del podio -->
    <!-- Creaci贸n del footer-->
    <div id="footer">
    </div>
  </body>
  <script>
    load_navbar('Desafios')
    load_footer()
  </script>
</html>
