<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ICAI CTF</title>
    <meta charset="utf-8">
    <meta name="description" content="ICAI Catch the Flag">
    <meta name="author" content="Juan Antonio Gil & Javier Jarauta">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- CSS Estandar-->
    <link rel="stylesheet" href="/style/std.css">
    <!-- CSS Challenges-->
    <link rel="stylesheet" href="/style/challenges.css">

    <!-- JS estandar -->
    <script type=text/javascript src="/js/std.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/wired/32/hacker.png">

  </head>
  <body>
  <!-- Creación de la barra de navegación -->
  <div id="navbar">
  </div>
  <!-- Fin de la barra de navegación -->
    <div th:each="challenge : ${challenges}" class="container">
      <!-- Inicio de los desafios -->
      <h5 class="display-5 text-center" th:text="${challenge.name}" style="font-weight: bold;"></h5>
      <h6 class="display-6 text-center" th:text="'Autor: '+${challenge.username}"></h6>
      <h6 class="display-6 text-center" th:text="'Nivel de dificultad: '+${challenge.difficulty}"></h6>
      <p class="text-center" th:text="'Número de archivos: '+${challenge.data.split('number')[1].substring(3,4)}"></p>
      <p class="lead text-center" th:text="${challenge.description}"></p>

      <div class="text-center">
        <a type="button center" class="btn btn-dark" style="font-size: 1.5em;" th:href="'/challenge/make/'+${challenge.id}">Comenzar desafio</a>
      </div>

      
      <!-- Fin de los desafios -->
    </div>
    <!-- Creación del footer-->
    <div id="footer">
    </div>
  </body>
  <script>
    load_navbar()
    load_footer()
  </script>
</html>
