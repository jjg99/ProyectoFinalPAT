<!DOCTYPE html>
<html>
    <head>
        <title>ICAI CTF - Login</title>
        <meta charset="utf-8">
        <meta name="description" content="ICAI Catch the Flag">
        <meta name="author" content="Juan Antonio Gil & Javier Jarauta">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- CSS Estandar-->
        <link rel="stylesheet" href="./style/std.css">
        <link rel="stylesheet" href="./style/login.css">

        <!-- JS estandar -->
        <script type=text/javascript src="./js/std.js"></script>

        <!-- JQUery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

        <!-- Favicon -->
        <link rel="icon" href="https://img.icons8.com/wired/32/hacker.png">

    </head>
    <body>
        <!-- Creación de la barra de navegación -->
        <div id="navbar">
        </div>
        <!-- Fin de la barra de navegación -->

        <div class="form-signin text-center">
            <form class="formulario-inisesion" id="formulario-inisesion">
                <img class="img-inisesion mb-4" src="https://img.icons8.com/wired/128/hacker.png">
                <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="userInput" placeholder="usuario">
                    <label for="userInput">Ususario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
                    <label for="passwordInput">Contraseña</label>
                </div>
                <button class="w-100 btn btn-lg btn-dark btn-inisesion" type="submit" id="btn-inisesion">Iniciar Sesión</button>
            </form>
        </div>
        <!-- Modal Bootstrap -->
        <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="..." tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Se ha dado el siguiente error: </h4>
                </div>
                <div class="modal-body" id="modal-text">
                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
          </div>
        </div>
        <!-- Creación del footer-->
        <div id="footer">
        </div>
    </body>
    <script>
        load_navbar('Inicio')
        load_footer()
    </script>
    <script>
        document.getElementById("formulario-inisesion").addEventListener('submit', validateForm);
        function validateForm(event) {
            event.preventDefault()
            try {
                var usuario = document.getElementById("userInput").value;
                var contr = document.getElementById("passwordInput").value;
                const data = { username: usuario, password: contr };
                const address = '/api/login';
                fetch(address, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if (typeof data.jwttoken !== 'undefined') {
                            console.log("Authenticated");
                            //window.Cookies.set('token', data.jwttoken)
                            document.cookie = "token="+data.jwttoken;
                            window.location.replace("/home/"+usuario)
                            //document.location.href="www.google.es";

                        } else {
                            alert("Credential not recognized");
                            showModal("Credencial no reconocida");
                        }
                    });

            } catch (err) {
                console.error(err.message);
            }
            return false;
        }

        function showModal(response) {
            html = '<p>Código de error: '+response.status+'</p>';
            // html += '<p>Mensaje: '+response.errors[0].json().defaultMessage+'<p>';
            console.log(response)
            document.getElementById("modal-text").innerHTML=html;
        }

    </script>
</html>
