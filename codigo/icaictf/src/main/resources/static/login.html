<!DOCTYPE html>
<html>
    <head>
        <title>ICAI CTF - Login</title>
        <meta charset="utf-8">
        <meta name="description" content="ICAI Catch the Flag">
        <meta name="author" content="Juan Antonio Gil & Javier Jarauta">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- CSS Estandar-->
        <link rel="stylesheet" href="./style/std.css">
        <link rel="stylesheet" href="./style/login.css">

        <!-- JS estandar -->
        <script type=text/javascript src="./js/std.js"></script>


    </head>
    <body>
        <!-- Creación de la barra de navegación -->
        <div id="navbar">
        </div>
        <!-- Fin de la barra de navegación -->

        <div class="form-signin text-center">
            <form class="formulario-inisesion">
                <img class="img-inisesion mb-4" src="https://img.icons8.com/wired/128/hacker.png">
                <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailInput" placeholder="usuario@comillas.edu">
                    <label for="emailInput">Ususario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
                    <label for="passwordInput">Contraseña</label>
                </div>
                <button class="w-100 btn btn-lg btn-dark btn-inisesion" type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <!-- Creación del footer-->
        <div id="footer">
        </div>
    </body>
    <script>
        load_navbar('Inicio')
        load_footer()
    </script>
</html>
